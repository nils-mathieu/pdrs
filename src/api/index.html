<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Personal Data Server</title>
    </head>

    <style>
        html {
            display: grid;
            place-items: center;
            height: 100lvh;

            color-scheme: light dark;
        }

        body {
            font-family: monospace;
            width: 100%;
            max-width: 30rem;
            margin: 2rem;

            background-color: light-dark(#fafafa, #0e0e0e);
            color: light-dark(#0e0e0e, #fafafa);
        }

        a {
            color: #007bff;
            text-decoration: none;
            outline: none;
        }

        a:hover,
        a:focus-visible {
            text-decoration: underline;
        }

        p {
            text-wrap: pretty;
        }
    </style>

    <body>
        <p>
            This is a <strong>Personal Data Server</strong> (PDS) part of the
            <a href="https://atproto.com/">AT Protocol</a> network. You can use it to host your own
            personal data.
        </p>
        <p>The source code is available <a href="https://github.com/nils-mathieu/rpds">here</a>.</p>
    </body>
</html>
